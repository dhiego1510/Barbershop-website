<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Contacto - Barberia AR</title>
  </head>

  <body>
    <header>
      <div class="container-head">
        <h1>
          <img src="./images/img_productos/logo.png" alt="" />
        </h1>
        <nav>
          <ul>
            <li><a href="./index.html">Home</a></li>
            <li><a href="./productos.html">Productos</a></li>
            <li><a href="./contacto.html">Contacto</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <main  >
      <form>
        <label for="name-lastname">Nombre y Apellido</label>
        <input type="text" id="name-lastname" class="input-block" required />

        <label for="email">Correo Electrónico</label>
        <input
          type="email"
          id="email"
          class="input-block"
          required
          placeholder="email@example.com"
        />

        <label for="phone">Teléfono</label>
        <input type="tel" id="phone" class="input-block" required />

        <label for="message">Mensaje</label>
        <textarea
          cols="70"
          rows="10"
          id="message"
          class="input-block"
          required
        ></textarea>

        <div>
          <p>¿Cómo desea ser contactado?</p>
          <label for="r-email"
            ><input
              type="radio"
              value="email"
              id="r-email"
              name="contact"
            />Email</label
          >

          <label for="r-phone"
            ><input
              type="radio"
              value="phone"
              id="r-phone"
              name="contact"
            />Teléfono</label
          >

          <label for="r-wp"
            ><input
              type="radio"
              value="wp"
              id="r-wp"
              name="contact"
              checked
            />WhatsApp</label
          >
        </div>

        <div>
          <p>¿En cuál horario prefiere ser atendido?</p>
          <select>
            <option>Mañana</option>
            <option>Tarde</option>
            <option>Noche</option>
          </select>
        </div>

        <label class="checkbox"
          ><input type="checkbox" checked />¿Le gustaria recibir novedades de la
          barberia?</label
        >

        <input type="submit" value="Enviar Formulario" class="sent" />
      </form>

      <table>
        <thead>
          <tr>
            <th>Día</th>
            <th>Horario</th>
          </tr>
        </thead>

        <tbody>
          <tr>
            <td>Lunes</td>
            <td>08h - 20h</td>
          </tr>
          <tr>
            <td>Miércoles</td>
            <td>08h - 20h</td>
          </tr>
          <tr>
            <td>Viernes</td>
            <td>08h - 20h</td>
          </tr>
        </tbody>
      </table>
    </main>

    <footer>
      <img src="images/img_productos/logo-blanco.png" alt="" />
      <p class="copyright">&copy Copyright Barberia Alura - 2024</p>
    </footer>
  </body>
</html>
