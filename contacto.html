<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Contacto - Barberia AR</title>
  </head>

  <body>
    <header>
      <div class="container-head">
        <h1>
          <img src="./images/img_productos/logo.png" alt="" />
        </h1>
        <nav>
          <ul>
            <li><a href="./index.html">Home</a></li>
            <li><a href="./productos.html">Productos</a></li>
            <li><a href="./contacto.html">Contacto</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <main class="container-form">
      <form >
        <label for="name-lastname">Nombre y Apellido</label>
        <input type="text" id="name-lastname" class="input-block">
        
        <label for="email">Correo Electrónico</label>
        <input type="text" id="email" class="input-block">

        <label for="phone">Teléfono</label>
        <input type="text" id="phone" class="input-block">

        <label for="message">Mensaje</label>
        <textarea  cols="70" rows="10" id="message" class="input-block"></textarea>
        
        <div>
          <p >¿Cómo desea ser contactado?</p>
        
          <label for="r-email">Email</label>
          <input type="radio" value="email" id="r-email" name="contact">
  
          <label for="r-phone">Teléfono</label>
          <input type="radio" value="phone" id="r-phone" name="contact">
  
          <label for="r-wp">WhatsApp</label>
          <input type="radio" value="wp" id="r-wp" name="contact">
        </div>
        
        <div>
          <p>En cuál horario prefiere ser atendido?</p>
        <select >
          <option >Mañana</option>
          <option >Tarde</option>
          <option >Noche</option>
        </select>

        </div>
        
        <label class="checkbox"><input type="checkbox" name="" id="">Le gustaria recibir novedades de la barberia?</label>
        

        <input type="submit" value="Enviar Formulario">

      </form>
    </main>

    <footer>
      <img src="images/img_productos/logo-blanco.png" alt="" />
      <p class="copyright">&copy Copyright Barberia Alura - 2024</p>
    </footer>
 </body>
</html>
